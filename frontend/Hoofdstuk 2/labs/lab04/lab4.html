<!DOCTYPE html>
<html lang="nl">
<head>
   <meta http-equiv="Content-Type"
            content="text/html;
            charset=UTF-8">

   <title>Lab 04 - Pallets</title>

</head>
<body>
  <script>
        var pallet = new Array('wit','blauw','groen','rood','zwart');
        var nieuwekleur = prompt('Typ een nieuwe kleur in');
        document.write('<br />3 Pallet is nu: ' + pallet);
        pallet.push(nieuwekleur);
        document.write('<br />6 pallet is nu: ' + pallet);
        var nieuwekleur2 = prompt('Typ een nieuwe kleur in');
        pallet.unshift(nieuwekleur2);
        document.write('<br />9 pallet is nu: ' + pallet);
        pallet.sort();
        document.write('<br />11 pallet is nu ' + pallet);
        pallet2 = pallet.splice(0,4);
        document.write('<br />13 Pallet is nu: ' + pallet);
        document.write('<br />14 pallet twee is nu: ' + pallet2);
        pallet3 = pallet.slice()
        document.write('<br />16 Pallet drie is nu: ' + pallet3);
  </script>
 </body>
</html>
