
<!DOCTYPE html>
<html lang="nl">
<head>
  <title>Lab 09</title>
</head>
<body>
  <script type="text/javascript">
  var rol = prompt('Wat is je rol?');
  var inlogcode = prompt('Wat is je inlogcode?');

  switch (rol) {
    case "admin":
    if (inlogcode == 'admin') {
      alert('Welkom admin');
    } else {
      alert('Geen toegang')
    }
    break;
    case "student":
    if (inlogcode == 'student') {
      alert('Welkom student');
    } else {
      alert('Geen toegang')
    }
    break;
    default: alert('Rol ongeldig');
  }
  </script>
</body>
</html>
