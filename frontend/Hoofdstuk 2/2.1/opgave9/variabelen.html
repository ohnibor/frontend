<DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UFT-8">
    <title> variabelen</title>
  </head>
  <body>
    <script>
      var voornaam = "carl";
      var achternaam = "petersen";
      var schoolgeld = 1000;
      var boekgeld = 100;
      var bedrag = schoolgeld + boekgeld;
      var studiefinanciering = 600;
      var totaal = bedrag - studiefinanciering;
      var volledigenaam = voornaam + "<br>" + achternaam;
      document.write(
        "<p> Opgave8</p>" + volledigenaam +

      var achternaam = "Bolt";
      var voornaam = "Zakaria";
      var ned = 9;
      var eng = 8;
      var rek = 7;
      var gem = (ned + eng + rek) /3;
      document.write(
        "<p> Opgave9</p>" + voornaam +
        "<br>"+ achternaam +
        "<br> nederlands: " + ned +
        "<br> engels " + eng +
        "<br> rekenen " + rek +
        "<br> gemiddeld " + gem);

    </script>
  </body>
