<DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UFT-8">
    <title> datatypes</title>
  </head>
  <body>
    <script>
    var naam = "Carl";
    var adres = "Kruislaan 111"
    var leerplichtig = true;
    var volwassenen = false;
    var temperatuur = -10;
    var btw = 0.21 * 100;
    var string = 33445;
    var resultaat = parseInt(string);
    var string2 = 3.3445;
    var resultaat2 = parseInt(string2);
    var float = 3.3445;
    var resultaat3 = parseInt(float);
    document.write(
      "<br>opgave 10: datatype van naam is "+
      typeof naam);
    document.write(
      "<br>opgaven 11 datatype van leerplichtig is "+
    typeof leerplichtig);
    document.write(
      "<br>opgaven 12 datatype van temperatuur is "+
    typeof temperatuur);
    document.write(
      "<br>opgaven 13 waarde van btw is: " + btw);
    document.write(
      "<br>opgaven 14 parseInt(string) resultaat is: " +
      typeof resultaat);
    document.write(
      "<br>opgaven 15 parseInt(string2) resultaat2 is: " +
      typeof resultaat2);
    document.write(
      "<br>opgaven 16 parseInt(float) resultaat3 is: " + 
      typeof resultaat3);
    </script>
  </body>
</html>
